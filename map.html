<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Regional Map | Digital Research Dossier</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf0;
            --accent-color: #002147;
            --text-color: #2d2d2d;
            --header-font: 'Lora', serif;
            --body-font: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--body-font);
            background-color: var(--bg-color);
        }

        #map {
            height: 100vh;
            width: 100%;
            border-left: 1px solid #d1d5db;
        }

        .popup-header {
            font-family: var(--header-font);
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.1em;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 8px;
            padding-bottom: 4px;
        }

        .popup-content {
            font-size: 0.9em;
            line-height: 1.5;
            color: var(--text-color);
        }

        .popup-label {
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.05em;
        }

        /* Back to Hub Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        /* Marker Customization */
        .marker-hq {
            background-color: #d4af37;
            /* Gold */
            border: 2px solid #8b0000;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .marker-icoe {
            background-color: #002147;
            /* Blue */
            border: 2px solid #fff;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .marker-partner {
            background-color: #d32f2f;
            /* Crimson Red */
            border: 2px solid #fff;
            border-radius: 50%;
            width: 11px;
            height: 11px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Map Legend */
        .map-legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">← Back to Dossier</a>

    <div class="map-legend">
        <div class="legend-item">
            <span class="legend-dot"
                style="background: #d4af37; border: 1px solid #8b0000; width: 14px; height: 14px;"></span>
            <strong>Executive HQ (CBAS)</strong>
        </div>
        <div class="legend-item">
            <span class="legend-dot" style="background: #002147;"></span>
            <span>Regional ICoE Node</span>
        </div>
        <div class="legend-item">
            <span class="legend-dot" style="background: #d32f2f;"></span>
            <span>Strategic Partner</span>
        </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Initialsise the map
        const map = L.map('map').setView([20, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors | DBAR Knowledge Hub'
        }).addTo(map);

        // ICoE Data
        const centres = [
            { city: "Bangkok, Thailand", host: "National Research Council of Thailand", theme: "Climate resilience & biodiversity", director: "Dr. Monthip Sriratana", director_id: "monthip-sriratana", launch: "Feb 2018", sdgs: "13, 14, 15", lat: 13.7563, lon: 100.5018, type: 'icoe' },
            { city: "Columbia, USA", host: "University of South Carolina", theme: "Coastal zone monitoring", director: "Prof. Wang Cuizhen", director_id: "guo-huadong", launch: "Nov 2018", sdgs: "14", lat: 34.0007, lon: -81.0348, type: 'icoe' },
            { city: "El Jadida, Morocco", host: "Chouaib Doukkali University", theme: "Water & Urban sustainability", director: "Director, ICoE-El Jadida", director_id: "guo-huadong", launch: "Apr 2018", sdgs: "6, 11, 13, 14, 15", lat: 33.2333, lon: -8.5000, type: 'icoe' },
            { city: "Helsinki, Finland", host: "University of Helsinki / INAR", theme: "Cold regions & Air quality", director: "Markku Kulmala", director_id: "markku-kulmala", launch: "Oct 2018", sdgs: "11, 13, 15", lat: 60.1695, lon: 24.9354, type: 'icoe' },
            { city: "Lusaka, Zambia", host: "University of Zambia", theme: "Agriculture & Food security", director: "Director, ICoE-Lusaka", director_id: "guo-huadong", launch: "Jun 2018", sdgs: "2", lat: -15.3875, lon: 28.3228, type: 'icoe' },
            { city: "Moscow, Russia", host: "Russian Academy of Sciences", theme: "Ice Silk Road & Polar change", director: "Valery Bondur", director_id: "valery-bondur", launch: "Sep 2018", sdgs: "2, 11, 13", lat: 55.7558, lon: 37.6173, type: 'icoe' },
            { city: "Peshawar, Pakistan", host: "University of Peshawar", theme: "Regional Data Networking", director: "Director, ICoE-Peshawar", director_id: "guo-huadong", launch: "Dec 2017", sdgs: "General", lat: 34.0151, lon: 71.5249, type: 'icoe' },
            { city: "Potenza, Italy", host: "CNR (National Research Council)", theme: "Natural & Cultural Heritage", director: "Rosa Lasaponara", director_id: "rosa-lasaponara", launch: "May 2019", sdgs: "6, 11, 13, 15", lat: 40.6333, lon: 15.8000, type: 'icoe' },
            { city: "Sunyani, Ghana", host: "Uni Energy & Natural Resources", theme: "Water, Energy & Public Health", director: "Amos Kabo-Bah", director_id: "amos-kabo-bah", launch: "Jan 2023", sdgs: "3, 6, 7, 15", lat: 7.3349, lon: -2.3330, type: 'icoe' }
        ];

        const institutions = [
            { name: "CBAS / DBAR HQ", location: "Beijing, China", description: "International Research Centre of Big Data for SDGs. Scientific and Administrative command of the programme.", director: "Prof. Guo Huadong", director_id: "guo-huadong", lat: 40.0096, lon: 116.3852, type: 'hq' },
            { name: "Joint Research Centre (JRC)", location: "Ispra, Italy", description: "European Commission's science and knowledge service; Strategic partner for urban and human settlement monitoring.", director: "Prof. Martino Pesaresi", director_id: "martino-pesaresi", lat: 45.8115, lon: 8.6253, type: 'partner' },
            { name: "Keio University", location: "Fujisawa, Japan", description: "Leading research partner for disaster risk reduction and community resilience in Asia.", director: "Prof. Rajib Shaw", director_id: "rajib-shaw", lat: 35.3882, lon: 139.4273, type: 'partner' },
            { name: "Group on Earth Observations (GEO)", location: "Geneva, Switzerland", description: "Global intergovernmental partnership promoting open Earth observation data; DBAR is a GEO Initiative.", director: "Secretariat", director_id: "liang-dong", lat: 46.2255, lon: 6.1422, type: 'partner' }
        ];

        // Render combined markers
        [...centres, ...institutions].forEach(item => {
            const className = item.type === 'hq' ? 'marker-hq' : (item.type === 'icoe' ? 'marker-icoe' : 'marker-partner');
            const icon = L.divIcon({ className: className, iconSize: [12, 12] });

            const title = item.city ? `ICoE ${item.city.split(',')[0]}` : item.name;
            const detailLabel = item.theme ? 'Focus' : 'Description';
            const detailText = item.theme || item.description;

            const popupContent = `
                <div class="popup-header">${title}</div>
                <div class="popup-content">
                    <div><span class="popup-label">${detailLabel}:</span> ${detailText}</div>
                    <div><span class="popup-label">Director:</span> <a href="personnel.html#${item.director_id}" style="color: var(--accent-color); font-weight: 600;">${item.director}</a></div>
                    ${item.launch ? `<div><span class="popup-label">Launch:</span> ${item.launch}</div>` : ''}
                    ${item.sdgs ? `<div><span class="popup-label">SDG Alignment:</span> ${item.sdgs}</div>` : ''}
                </div>
            `;
            L.marker([item.lat, item.lon], { icon: icon }).addTo(map).bindPopup(popupContent);
        });
    </script>
</body>

</html>
