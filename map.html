<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Regional Map | Digital Research Dossier</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf0;
            --accent-color: #002147;
            --text-color: #2d2d2d;
            --header-font: 'Lora', serif;
            --body-font: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--body-font);
            background-color: var(--bg-color);
        }

        #map {
            height: 100vh;
            width: 100%;
            border-left: 1px solid #d1d5db;
        }

        .popup-header {
            font-family: var(--header-font);
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.1em;
            border-bottom: 2px solid var(--accent-color);
            margin-bottom: 8px;
            padding-bottom: 4px;
        }

        .popup-content {
            font-size: 0.9em;
            line-height: 1.5;
            color: var(--text-color);
        }

        .popup-label {
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.05em;
        }

        /* Back to Hub Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px 20px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">← Back to Dossier</a>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Initialsise the map
        const map = L.map('map').setView([20, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors | DBAR Knowledge Hub'
        }).addTo(map);

        // ICoE Data (from nodes.yaml)
        const centres = [
            { city: "Bangkok, Thailand", host: "GISTDA", theme: "Climate resilience & biodiversity", director: "Surapong Bakonba", director_id: "guo-huadong", launch: "Feb 2018", sdgs: "13, 14, 15", lat: 13.7563, lon: 100.5018 },
            { city: "Columbia, USA", host: "University of South Carolina", theme: "Coastal zone monitoring", director: "Dr. Jerry Mitchell", director_id: "guo-huadong", launch: "Nov 2018", sdgs: "14", lat: 34.0007, lon: -81.0348 },
            { city: "El Jadida, Morocco", host: "Chouaib Doukkali University", theme: "Water & Urban sustainability", director: "Prof. Chouaib Doukkali", director_id: "guo-huadong", launch: "Apr 2018", sdgs: "6, 11, 13, 14, 15", lat: 33.2333, lon: -8.5000 },
            { city: "Helsinki, Finland", host: "University of Helsinki / INAR", theme: "Cold regions & Air quality", director: "Markku Kulmala", director_id: "markku-kulmala", launch: "Oct 2018", sdgs: "11, 13, 15", lat: 60.1695, lon: 24.9354 },
            { city: "Lusaka, Zambia", host: "University of Zambia", theme: "Agriculture & Food security", director: "Dr. Imasiku Nyambe", director_id: "guo-huadong", launch: "Jun 2018", sdgs: "2", lat: -15.3875, lon: 28.3228 },
            { city: "Moscow, Russia", host: "Russian Academy of Sciences", theme: "Ice Silk Road & Polar change", director: "Prof. Valery Bondur", director_id: "guo-huadong", launch: "Sep 2018", sdgs: "2, 11, 13", lat: 55.7558, lon: 37.6173 },
            { city: "Peshawar, Pakistan", host: "University of Peshawar", theme: "Regional Data Networking", director: "Shahina Tariq", director_id: "guo-huadong", launch: "Dec 2017", sdgs: "General", lat: 34.0151, lon: 71.5249 },
            { city: "Potenza, Italy", host: "CNR (National Research Council)", theme: "Natural & Cultural Heritage", director: "Rosa Lasaponara", director_id: "rosa-lasaponara", launch: "May 2019", sdgs: "6, 11, 13, 15", lat: 40.6333, lon: 15.8000 },
            { city: "Sunyani, Ghana", host: "Uni Energy & Natural Resources", theme: "Water, Energy & Public Health", director: "Prof. Kwabena Kankam-Yeboah", director_id: "guo-huadong", launch: "Jan 2023", sdgs: "3, 6, 7, 15", lat: 7.3349, lon: -2.3330 }
        ];

        // Add markers to the map
        centres.forEach(centre => {
            const popupContent = `
                <div class="popup-header">ICoE ${centre.city.split(',')[0]}</div>
                <div class="popup-content">
                    <div><span class="popup-label">Focus:</span> ${centre.theme}</div>
                    <div><span class="popup-label">Director:</span> <a href="personnel.html#${centre.director_id}" style="color: var(--accent-color); font-weight: 600;">${centre.director}</a></div>
                    <div><span class="popup-label">Launch:</span> ${centre.launch}</div>
                    <div><span class="popup-label">SDG Alignment:</span> ${centre.sdgs}</div>
                </div>
            `;
            L.marker([centre.lat, centre.lon]).addTo(map).bindPopup(popupContent);
        });
    </script>
</body>

</html>
